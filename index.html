<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ikenna's Dictionary</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <i class="fa-solid fa-book"></i>
        <div class="toggle-settings">
          <p>ikenna</p>
          <span>|</span>
          <div class="toggle-dark">
            <i class="fa-solid fa-toggle-on"></i>
            <i class="fa-solid fa-moon"></i>
          </div>
        </div>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search..." id="word" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="word-audio">
        <div class="word-symbol">
          <h2></h2>
          <div class="symbol"></div>
        </div>
        <i class="fa-solid fa-play"></i>
      </div>
      <div class="definitions">
        <div class="pos">
          <p class="meaning">Meaning</p>
          <hr />
        </div>
        <ul></ul>
      </div>
      <div class="error-404">
        <div
          class="tenor-gif-embed"
          data-postid="21219465"
          data-share-method="host"
          data-aspect-ratio="1.3913"
        >
          <a
            href="https://tenor.com/view/steve-carell-the-office-yikes-this-is-the-worst-cringe-gif-21219465"
            >Steve Carell The Office GIF</a
          >from
          <a href="https://tenor.com/search/steve+carell-gifs"
            >Steve Carell GIFs</a
          >
        </div>
        <div class="error-text">
          <h1>Oh that's embarrasing</h1>
          <h2>At your big age you can't spell</h2>
          <h4>The word you entered doesn't exist</h4>
          <h4>Try entering another word</h4>
        </div>
        <script
          type="text/javascript"
          async
          src="https://tenor.com/embed.js"
        ></script>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
